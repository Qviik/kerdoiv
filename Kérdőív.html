<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kérdőív</title>
</head>

<body>
    <div>
        <a href="Kérdőív_leírás.html"><button>Információ</button></a>
    </div>
    <h1>Sportolási szokások</h1>
    <hr>
    <form>
        <div>
            <label>1. Szeret sportolni?</label>
        </div>
        <p>
            <input type="radio" name="1"> Igen
            <input type="radio" name="1"> Nem
            <input type="radio" name="1"> Bonyolult
        </p>
        <div>
            <label>2. Szeret sportot nézni televízióban?</label>
        </div>
        <p>
            <input type="radio" name="2"> Igen
            <input type="radio" name="2"> Nem
            <input type="radio" name="2"> Néha
        </p>
        <div>
            <label>3. Milyen gyakran sportol?</label>
        </div>
        <p>
            <input type="radio" name="3"> Naponta
        </p>
        <p>
            <input type="radio" name="3"> Hetente párszor
        </p>
        <p>
            <input type="radio" name="3"> Havonta párszor
        </p>
        <p>
            <input type="radio" name="3"> Évente párszor
        </p>
        <p>
            <input type="radio" name="3"> Nem sportolok
        </p>
        <div>
            <label>4. Mi a kedvenc sportod?</label>
        </div>
        <p>
            <input type="text" name="4" placeholder="Ide írja a választ">
        </p>
        <div>
            5. Milyen ruhában sportol a leggyakrabban?
        </div>
        <p>
            <select name="ruha">
                <option value="kényelem">Kényelmes sportruha</option>
                <option value="stílus">Stílusos sportruha</option>
                <option value="márkás">Márkás sportruha</option>
                <option value="mind3">Márkás,stílusos,kényelmes sportruha</option>
            </select>
        </p>
        <div>
            <label>6. Mit szeret a legjobban a sportolásban? (több is megjelölhető)</label>
        </div>
        <p>
            <input type="checkbox" name="6"> Szabadságérzet
        </p>
        <p>

            <input type="checkbox" name="6"> Energia
        </p>
        <p>
            <input type="checkbox" name="6"> Tapasztalat szerzés
        </p>
        <p>
            <input type="checkbox" name="6"> Barátságok kialakítása
        </p>
        <p>
            <input type="checkbox" name="6"> Örömérzet
        </p>
        <p>
            <input type="checkbox" name="6"> Egyéb:
            <input type="text" name="6" placeholder="Ide írja a választ">
        </p>
        <div>
            <label>7. Fogyaszt táplálékkiegészítőt? Ha igen, pontosan mit?</label>
        </div>
        <p>
                <input type="radio" name="7"> Nem
        </p>
        <p>
                <input type="radio" name="7"> Igen:
                <input type="text" name="7" placeholder="Ide írja a választ">
        </p>
    </form>
    <a href="Köszönjük.html"><button>Küldés</button></a>
</body>

</html>
